<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spytial Guide</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="A guide to using Spytial for constraint-based graph visualization">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

  <!-- Docsify theme -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">

  <style>
    :root {
      /* Brand colors */
      --theme-color: #5b6abf;
      --sidebar-background: #f8f9fc;
      --sidebar-nav-link-color--active: #5b6abf;
      --sidebar-nav-link-border-color--active: #5b6abf;
      --sidebar-name-color: #5b6abf;
      --sidebar-name-font-size: 1.4rem;
      --sidebar-nav-link-font-weight--active: 600;
      --heading-color: #2c3e50;
      --heading-h2-border-color: #eef0f4;
      --link-color: #5b6abf;
      --link-color--hover: #3d4a9e;
      --code-inline-background: #f0f2f8;
      --code-inline-color: #476582;
      --blockquote-border-color: #5b6abf;
      --notice-tip-border-color: #5b6abf;
      --base-font-size: 16px;
      --content-max-width: 55em;
    }

    /* Custom search styling */
    .search .matching-post {
      border-bottom: 1px solid #eef0f4;
    }

    /* Nicer tables */
    table {
      display: table;
      width: 100%;
    }
    table th {
      background-color: #f0f2f8;
      font-weight: 600;
    }
    table td, table th {
      padding: 0.6em 1em;
    }

    /* Callouts */
    .tip, .warning, .note {
      border-radius: 6px;
      padding: 1em 1.2em;
      margin: 1.5em 0;
    }

    /* Copy button */
    .docsify-copy-code-button {
      font-size: 0.75em;
    }

    /* Cover page */
    section.cover {
      background: linear-gradient(135deg, #667eea 0%, #5b6abf 100%) !important;
    }
    section.cover .cover-main > p:last-child a {
      border-radius: 2rem;
      padding: 0.6em 2em;
    }

    /* Sidebar logo area */
    .app-name-link img {
      max-width: 120px;
    }

    /* YAML block styling */
    pre[data-lang="yaml"] {
      border-left: 3px solid #5b6abf;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Spytial',
      repo: 'https://github.com/sidprasad/spytial-core',
      loadSidebar: true,
      subMaxLevel: 3,
      auto2top: true,
      homepage: 'getting-started.md',
      coverpage: true,

      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: 'Search the guide...',
        noData: 'No results found.',
        depth: 3,
        hideOtherSidebarContent: false,
      },

      copyCode: {
        buttonText: 'Copy',
        successText: 'Copied',
      },

      pagination: {
        previousText: 'Previous',
        nextText: 'Next',
        crossChapter: true,
        crossChapterText: true,
      },

      tabs: {
        persist: true,
        sync: true,
        theme: 'classic',
      },
    }
  </script>

  <!-- Docsify core -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>

  <!-- Plugins -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>

  <!-- Syntax highlighting -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-sql.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-typescript.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
</body>
</html>
